name: Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Prettier Check
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies (signatures)
        run: npm audit signatures

      - name: Build
        run: npm run build

      - name: Test Browser Bundle
        run: |
          if [ -f "dist/browser/footer.bundle.js" ]; then
            echo "✅ Browser bundle created successfully"
            ls -la dist/browser/
          else
            echo "❌ Browser bundle not found"
            exit 1
          fi
